<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-b from-[#1B1745] to-[#1A1731] min-h-screen flex flex-col items-center">

  <!-- Часы -->
  <div class="text-white text-[16px] mt-4 flex gap-2">
    <span id="soat"></span>:
    <span id="minut"></span>
    <span id="soniya"></span>
  </div>

  <!-- Заголовок -->
  <h1 class="text-[20px] text-center font-normal text-white mt-4">Ask Elena</h1>

  <!-- Форма -->
  <form action="" id="form" class="flex flex-col items-center w-full px-4 mt-4">
    
    <!-- Выбор языка -->
    <select name="" id="select" class="w-full max-w-xs bg-white rounded-lg p-2 mb-4">
      <option value="en-US">English</option>
      <option value="uz-UZ">O'zbekcha</option>
      <option value="ru-RU">Русский</option>
    </select>

    <!-- Текстовое поле -->
    <textarea name="" id="text" 
      class="w-full max-w-xs h-40 rounded-2xl bg-gradient-to-b from-[#282452] to-[#201C46] text-white font-extrabold text-[18px] p-3 border-none mb-6 resize-none"
      placeholder="Напишите сообщение..."></textarea>

    <!-- Кнопка отправки -->
    <button class="btn w-20 h-20 rounded-full bg-gradient-to-l from-[#237249] to-[#35C66B] border-none flex items-center justify-center" id="btn" type="submit">
      <img src="./Group 1 (2).png" alt="Send" class="w-10 h-10">
    </button>
  </form>

  <script src="./main.js"></script>
</body>
</html>
